<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <article class="article">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </article>

  <main class="main">

    <section class="new-task">
      <label class="title new-task__title" for="new-task">Add Item</label>
      <div class="new-task__wrapper">
        <input class="task new-task__input" type="text">
        <button class="button new-task__add">Add</button>
      </div>
    </section>

    <section class="incomplete">

      <h3 class="title">Todo</h3>
      
      <ul class="incomplete-tasks">

        <li class="incomplete-block">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit button">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>

        <li class="incomplete-block incomplete-block_edit">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit button">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>

    <section class="completed">

      <h3 class="title">Completed</h3>
      <ul class="completed-tasks">
        <li class="incomplete-block">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit button">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>


  </main>
  <script src="app.js"></script>
</body>

</html>
